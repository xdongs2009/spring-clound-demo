server:
  port: 9411

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://www.scdemo.com:8080/eureka/
    healthcheck:
      enabled: true



spring:
  application:
    name: zipkin-service

management:
  metrics:
    web:
      server:
        auto-time-requests: false

