server:
  port: 8084

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://www.scdemo.com:8080/eureka/
    healthcheck:
      enable: true

feign:
  hystrix:
    enabled: true

spring:
  application:
    name: fegin-service
